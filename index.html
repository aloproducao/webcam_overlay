	<body>
		<!--[if lt IE 7]>

		<![endif]-->

		<!-- Add your site or application content here -->
		<div id="camera-wrapper">
			<div id="camera"></div>
		</div>
		<div id="motion" class="motion">MOTION DETECTED</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="./js/say-cheese.js"></script>
		<script src="./js/pixastic.custom.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>

			jQuery(function(){
				initialize();
			});

			var currentTemplate="";
			var sayCheese;

			function initialize(){
				sayCheese = new SayCheese('#camera', { snapshots: true });
				
				sayCheese.on('start', function() {
					setInterval(function(){
						sayCheese.takeSnapshot();
					},500)
				});

				var prevHist = new Array();
				var hist = [];
				var difference = 0;
				var motionDetected = jQuery("#motion");
				var cooldown = 0;

				sayCheese.on('snapshot', function(snapshot) {
					try{
						//var ctx = snapshot.getContext('2d');

						var image = jQuery(snapshot);
						image.css({'width':200,'height':'auto'});
						//jQuery('body').append(image);

						Pixastic.process(snapshot, "blurfast", {amount:1});
						Pixastic.process(snapshot, "histogram", {
							average:true,paint:true,color:"rgb(255,0,0)",returnValue:hist
						});

						hist = hist.values;
						if(prevHist.length > 0){
							difference = 0;
							for(i=0;i<prevHist.length;i++){
								difference += Math.pow(prevHist[i] - hist[i],2);
							}

							if(Math.log(difference) > 15){
								motionDetected.fadeIn();
								cooldown = 5;
							}else if(cooldown > 0){
								cooldown -= 1;
							}else{
								motionDetected.fadeOut();
							}

						}
					
						prevHist = hist;

					}catch(err){
						sayCheese.stop();
						throw err;
					}
					
				});

				sayCheese.start();

				jQuery("#snapshot-btn").on("click",function(){
					sayCheese.takeSnapshot();
				})

				jQuery("#stop-btn").on("click",function(){
					sayCheese.stop();
				})

			}

			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>
	</body>
